steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/magic-minutes:$SHORT_SHA', '.']

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/magic-minutes:$SHORT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'magic-minutes'
      - '--image'
      - 'gcr.io/$PROJECT_ID/magic-minutes:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '512Mi'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--update-secrets'
      - 'DISCORD_TOKEN=discord-token:latest,CLIENT_ID=discord-client-id:latest,GUILD_ID=discord-guild-id:latest,GOOGLE_API_KEY=google-api-key:latest'
      - '--max-instances'
      - '1'
      - '--min-instances'
      - '1'

images:
  - 'gcr.io/$PROJECT_ID/magic-minutes:$SHORT_SHA'

timeout: '1200s'
